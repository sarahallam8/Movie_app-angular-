

<input [(ngModel)]="term" class="form-control my-3" type="text" placeholder="search by name..." >

<div class="row">
<div *ngFor="let x of trendingMovies|search:term" class="col-md-2">
    <div routerLink="/moviedetails/{{x.id}}">
        <img class="img-fluid" [src]="imagePath+x.poster_path">
        <h3 class="h6 my-3">{{x.title}}</h3>
        <p class="text-muted">{{x.overview|seemore:10}}</p>
    </div>
</div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="cursor-pointer" *ngFor="let page of pages"(click)="test(page)"     
        class="page-item"><a class="page-link cursor-pointer" >{{page}}</a></li>
      <li class="page-item">
        <a class="page-link">Next</a>
      </li>
    </ul>
  </nav>
