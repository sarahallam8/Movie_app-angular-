<div class="row py-5">
    <div class="col-md-4">
        <img class="w-100" [src]="imagePath + movieDetails.poster_path">
    </div>
    <div class="col-md-8">
        <h2>{{movieDetails.original_title}}</h2>
        <p class="py-3">
            {{movieDetails.overview}}
        </p>

        <ul>
            <li> Language :{{movieDetails.original_language}}</li>
        </ul>
    </div>
</div>
